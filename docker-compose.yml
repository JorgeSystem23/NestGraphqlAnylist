version: '3.3'

services:
  postgres:
    image: postgres:14.4
    environment:
      - POSTGRES_DB=anylist
      - POSTGRES_USER=jorge
      - POSTGRES_PASSWORD=postgres24
    ports:
      - 5432:5432
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@mail.com
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - 5050:80